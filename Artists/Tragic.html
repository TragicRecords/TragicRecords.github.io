    /* Additional styles specific to this page */
    body {
      margin: 0;
      padding: 0;
      font-family: 'Arial', sans-serif; /* Use a sleek font */
    }
    .artist-background {
      background-image: url("Assets/Images/Tragic.png"); /* Set the background image */
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
    }
    .artist-header {
      background-color: rgba(0, 0, 0, 0.5);

      top: 0;
      left: 0;

      justify-content: space-between;

      z-index: 100; /* Ensure the header is above the background */

      text-decoration: none;
      font-size: 24px;
      font-weight: bold;
      margin-right: auto; /* Push home link to top left */

    .header-icons {
      color: white;
      font-size: 24px;
      display: flex;
      align-items: center;
    }
    .header-icons a {
      margin-right: 30px; /* Add spacing between icons */
    }
    .artist-info {
      text-align: center;
      padding: 200px 0 50px;
      color: white;
    }
    .artist-title {
      font-size: 36px;
      font-weight: bold;
      margin-bottom: 10px;
    }
    .artist-roles {
      font-size: 18px;
      font-weight: normal;
      margin-bottom: 20px;
    }
    .artist-quote {
      font-style: italic;
      font-weight: normal;
    }
    .artist-footer {
      background-color: rgba(0, 0, 0, 0.5);
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      padding: 10px 0;
      text-align: center;
      color: white;
      font-size: 14px;
      font-weight: normal;
    }
  </style>
