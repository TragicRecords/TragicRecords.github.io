<!DOCTYPE html>

    />
    <link rel="stylesheet" href="../Styles/JAK!-style.css" />
    <link rel="shortcut icon" type="icon" href="../Assets/Logos/JAK!.ico" />
    <title>JAK! - Artist</title>
  </head>
  <body class="artist-background">
    <header class="artist-header">
      <a href="../index.html" class="home-link">Tragic Records</a>
      <div class="header-icons">
        <a
          href="https://open.spotify.com/artist/3YgpwPQBLrAWPQ9B0By7eT?si=SGsCjUddTXm3sRCoJxy28g"
          target="_blank"
          rel="noopener noreferrer"
          ><i class="fab fa-spotify"></i
        ></a>
        <a
          href="https://soundcloud.com/jacksuggs14"
          target="_blank"
          rel="noopener noreferrer"
          ><i class="fab fa-soundcloud"></i
        ></a>
        <a
          href="https://youtube.com/@FMTSJAK"
          target="_blank"
          rel="noopener noreferrer"
          ><i class="fab fa-youtube"></i
        ></a>
        <a href="https://www.tiktok.com/@fmtsjak" target="_blank"
          ><i class="fab fa-tiktok"></i
        ></a>
        <a
          href="https://instagram.com/fmtsjak?igshid=MzRlODBiNWFlZA=="
          target="_blank"
          rel="noopener noreferrer"
          ><i class="fab fa-instagram"></i
        ></a>
        <a
          href="https://twitter.com/jacksuggs42"
          target="_blank"
          rel="noopener noreferrer"
          ><i class="fab fa-x-twitter"></i
        ></a>
      </div>
    </header>

    <main class="artist-info fade-in">
      <h1 class="artist-title">JAK!</h1>
      <p class="artist-roles">Artist</p>
      <p class="artist-quote">
        “In life you have 2 lives, the second begins when you realize you only

      </p>
      <div class="video fade-on-scroll">
        <figure>
          <iframe
            width="600"
            height="400"
            src="https://www.youtube.com/embed/TTQhpL8jDE4?si=33fUklJuCL1IJYvw"
            title="YouTube video player"
            frameborder="1"
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
            allowfullscreen
          ></iframe>
        </figure>
      </div>

      <div class="spotify-embed fade-on-scroll">
        <iframe
          style="border-radius: 12px"
          src="https://open.spotify.com/embed/artist/3YgpwPQBLrAWPQ9B0By7eT?utm_source=generator&theme=0"
          width="600"
          height="400"
          frameborder="1"
          allowfullscreen="1"
          allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture"
          loading="lazy"
        ></iframe>
      </div>
    </main>

    <footer class="artist-footer">
      &copy; 2023-2024 Tragic Records LLC. All rights reserved. Designed by
