<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    />
    <link rel="stylesheet" href="../Styles/ColdStone-style.css" />
    <!-- Link to your external stylesheet -->
    <link
      rel="shortcut icon"
      type="icon"
      href="../Assets/Logos/ColdStone.ico"
    />
    <title>ColdStone - Artist</title>
  </head>
  <body class="artist-background">
    <video
      class="background-video"
      preload
      autoplay
      muted
      loop
      playsinline
      poster="../Assets/Images/ColdStone.png"
    >
      <source src="../Assets/Videos/ColdStone.mp4" type="video/mp4" /> <!-- used for mobile -->
      <source src="../Assets/Videos/ColdStone.webm" type="video/webm" /> <!-- used for pc -->
      Your browser does not support the video tag.
    </video>
    <header class="artist-header">
      <a href="../index.html" class="home-link">Tragic Records</a>
      <div class="header-icons">
        <a
          href="https://open.spotify.com/artist/5oMYoYyQi5DiRgswSRGF4l"
          target="_blank"
          rel="noopener noreferrer"
          ><i class="fab fa-spotify"></i
        ></a>
        <a
          href="https://music.apple.com/us/artist/coldstone/1578614282"
          target="_blank"
          rel="noopener noreferrer"
          ><i class="fab fa-apple"></i
        ></a>
        <a
          href="https://soundcloud.com/fmtsbrand"
          target="_blank"
          rel="noopener noreferrer"
          ><i class="fab fa-soundcloud"></i
        ></a>
        <a
          href="https://www.youtube.com/@FMTS.ColdStone"
          target="_blank"
          rel="noopener noreferrer"
          ><i class="fab fa-youtube"></i
        ></a>
        <a
          href="https://www.instagram.com/stolendorf/"
          target="_blank"
          rel="noopener noreferrer"
          ><i class="fab fa-instagram"></i
        ></a>
        <a
          href="https://twitter.com/FMTS_ColdStone"
          target="_blank"
          rel="noopener noreferrer"
          ><i class="fab fa-x-twitter"></i
        ></a>
      </div>
    </header>

    <main class="artist-info fade-in">
      <h1 class="artist-title">ColdStone</h1>
      <p class="artist-roles">FMTS CEO • Beat Producer • Artist</p>
      <p class="artist-quote">"Take My Soul, I don't need it."</p>
      <div class="video fade-on-scroll-1">
        <figure>
          <iframe
            width="600"
            height="400"
            src="https://www.youtube.com/embed/ohGFDpMMRkU"
            title="YouTube video player"
            frameborder="1"
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
            allowfullscreen
          ></iframe>
        </figure>
      </div>

      <div class="spotify-embed fade-on-scroll-2">
        <iframe
          style="border-radius: 12px"
          src="https://open.spotify.com/embed/artist/5oMYoYyQi5DiRgswSRGF4l?utm_source=generator"
          width="600"
          height="400"
          frameborder="1"
          allowfullscreen="1"
          allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture"
          loading="lazy"
        ></iframe>
      </div>
    </main>

    <footer class="artist-footer">
      &copy; 2023-2024 Tragic Records LLC. All rights reserved. Designed by
      <a
        href="https://linktr.ee/jordanleich"
        target="_blank"
        rel="noopener noreferrer"
        >Jordan Leich</a
      >
    </footer>
    <script src="../Scripts/fades.js"></script>
  </body>
</html>
